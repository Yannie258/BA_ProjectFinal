  <script type="text/javascript">


   function clean(str) {
    return str
      .normalize("NFD")
      .toLowerCase()
      .replace(/[\u0300-\u036f]/g, "")
      .replace(/[&\/\\#,@!;+()$~%.'":*?<>{} ]/g, "_")
      .replace(/[_]+/g, "_");
  }

  var tag = new ATInternet.Tracker.Tag();

  //Seitentracking
  var parts = window.location.href;
  var level = parts.split("/");

  switch(level.length) {
          case 6:
              tag.page.set({
                name: level[5],
                chapter1:'shaurya-testshop',
                chapter2: level[4]
              }); 
            break;
          case 5:
              tag.page.set({
                name: level[4],
                chapter1:'shaurya-testshop',
              });
            break;
          case 4:
          if(level[3] == 'de' || level[3] == 'en'){
                level[3] = 'home'
              } else level[3] = level[3];
              tag.page.set({
                name: level[3],
                chapter1:'shaurya-testshop'
              });
            break;
          default:
            tag.page.set({
                name: 'home',
                chapter1:'shaurya-testshop',
              });
          }
          tag.dispatch();
  
(function (history) {
    var pushState = history.pushState;
    history.pushState = function (state) {
        if (typeof history.onpushstate == "function") {
            history.onpushstate({
                state: state
            });
        }
        setTimeout(function () {
          var parts = window.location.href;
          var level = parts.split("/");

          switch(level.length) {
          case 6:
              tag.page.send({
                name: level[5],
                chapter1:'shaurya-testshop',
                chapter3: level[4]
              }); 
            break;
          case 5:
              tag.page.send({
                name: level[4],
                chapter1:'shaurya-testshop',
                chapter2: level[3]
              });
            break;
          case 4:
          if(level[3] == 'de' || level[3] == 'en'){
                level[3] = 'home'
              } else level[3] = level[3];
              tag.page.send({
                name: level[3],
                chapter1:'shaurya-testshop'
              });
            break;
          default:
            tag.page.send({
                name: 'home',
                chapter1:'shaurya-testshop',
              }); 
            }
        }, 1000);

  $(function() {
    if(window.location.href.indexOf('/product/')){
    var pname = $(document).find("#title-product").text(); pname = clean(pname);
    var price = $(document).find("#prod_price").text().substr(2).replace(",","."); 

   //Verfügbarkeit prüfen
    var stock = jQuery('p[data-v-1c354f03]').eq(3).text();
    var onstock = stock.split(':');
    if(onstock[1] === 'verfügbar'){
      stock = true;
    } else stock = false;

    tag.events.add('product.display',
     {
      "id":jQuery("p[data-v-1c354f03]").eq(1).text().split(":")[1].trim(),
      "$": pname,
      "pricetaxincluded": price,
      "stock": stock,
      "category1": "Pflanzen"
     });
    }
    tag.dispatch(); 
  });

        return pushState.apply(history, arguments);
    }
})
(window.history); 

window.jQuery(window).on('popstate', function (event) {
  var parts = window.location.href;
  var level = parts.split("/");

        switch(level.length) {
          case 6:
              tag.page.send({
                name: level[5],
                chapter1:'shaurya-testshop',
                chapter2: level[4]
              }); 
            break;
          case 5:
              tag.page.send({
                name: level[4],
                chapter1:'shaurya-testshop',
              });
            break;
          case 4:
              tag.page.send({
                name: level[3],
                chapter1:'shaurya-testshop'
              });
            break;
          default:
            tag.page.send({
                name: 'home',
                chapter1:'shaurya-testshop',
              }); 
          }

  $(function() {
    if(window.location.href.indexOf('/product/')){
    var pname = $(document).find("#title-product").text(); pname = clean(pname);
    var price = $(document).find("#prod_price").text().substr(2).replace(",","."); 

  //Verfügbarkeit prüfen
    var stock = jQuery('p[data-v-1c354f03]').eq(3).text();
    var onstock = stock.split(':');
    if(onstock[1] === 'verfügbar'){
      stock = true;
    } else stock = false;

    tag.events.add('product.display',
     {
      "id":jQuery("p[data-v-1c354f03]").eq(1).text().split(":")[1].trim(),
      "$": pname,
      "pricetaxincluded": price,
      "stock": stock,
      "category1": "Pflanzen"
     });
  }
  }); 
  tag.dispatch(); 
});
